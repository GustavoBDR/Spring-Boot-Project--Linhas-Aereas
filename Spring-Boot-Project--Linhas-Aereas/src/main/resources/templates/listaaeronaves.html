<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<style>
		.titulo {
		    margin-left: 80px;
		    margin-top: -20px;
		}
		.container {
			margin-bottom: 50px;
		}
		
		#cadastrar {
			margin-bottom: -10px;
		}
	</style> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Lista Aeronaves</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="page-header">
  <h2 class="titulo">Cielo Linhas AÃ©reas - Lista de Aeronaves Cadastradas</h2>      
</div>
<div class="container">
	<div class="jumbotron" align="center" style="margin-top: 20px;">
	    <table class="table table-hover">
	        <thead>
	        <tr>
	            <th>ID Aeronave </th>
	            <th>Fabricante </th>
	            <th>Modelo </th>
	            <th>Capacidade </th>
	        </tr>
	        </thead>
	        <tr th:each="aeronave : ${aeronaves}">
	            <td> <span th:text="${aeronave.id}"></span> </td>
	            <td> <span th:text="${aeronave.fabricante}"></span> </td>
	            <td> <span th:text="${aeronave.modelo}"></span> </td>
	            <td> <span th:text="${aeronave.capacidade}"></span> </td>
	        </tr>
	    </table>
    </div>
    <h4 id="cadastrar"><strong>Cadastrar nova aeronave</strong></h4>
	<hr></hr>
	<form action="salvaraeronave" method="post">
	    <div class="form-group">
	        <label for="fabricante">Fabricante</label>
	        <input type="text" class="form-control" id="fabricante" name="fabricante" placeholder="Fabricante" />
	    </div>
	    <div class="form-group">
	        <label for="modelo">Modelo</label>
	        <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Modelo" />
	    </div>
	    <div class="form-group">
	        <label for="capacidade">Capacidade</label>
	        <input type="number" class="form-control" id="capacidade" name="capacidade" placeholder="Capacidade" />
	    </div>    
	    <button type="submit" class="btn btn-success">Cadastrar</button>
	</form>
</div>	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
